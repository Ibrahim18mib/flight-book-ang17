<div class="container">
  <div class="row">
    <div class="col-12">
      <h2>New Flight Form</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="col-3">
        <label for="">Flight Number</label>
        <input type="text" class="form-control" [(ngModel)]="flightObj.flightNumber" placeholder="flightNo" />
      </div>
      <div class="row pt-3">
        <div class="col-4">
          <label for="">Scheduled Date</label>
          <input type="date" class="form-control" [(ngModel)]="flightObj.travelDate" placeholder="scheduledDate" />
        </div>
        <div class="col-4">
          <label for="">Departure Time</label>
          <input type="text" class="form-control" [(ngModel)]="flightObj.departureTime" placeholder="departureTime" />
        </div>
        <div class="col-4">
            <label for="">Arrival Time</label>
            <input type="text" class="form-control" [(ngModel)]="flightObj.arrivalTime" placeholder="arrivalTime" />
          </div>
      </div>
      
      <div class="row pt-3">
        <div class="col-5">
          <label for="">Select Departure Airport</label>
          <select class="form-select" [(ngModel)]="flightObj.departureAirportId">
            <option value="">Select Airport</option>
            <option  *ngFor="let item of airportLists" [value]="item.airportId">{{item.airportName}},{{item.cityName}}</option>
          </select>
        </div>
        <div class="col-5">
          <label for="">Select Arrival Airport</label>
          <select class="form-select" [(ngModel)]="flightObj.arrivalAirportId">
            <option value="">Select Airport</option>
            <option  *ngFor="let item of airportLists" [value]="item.airportId">{{item.airportName}},{{item.cityName}}</option>
          </select>
        </div>
      </div>

      <div class="row pt-3">
        <div class="col-3">
          <label for="">Total Seats</label>
          <input type="text" class="form-control" [(ngModel)]="flightObj.totalSeats" placeholder="totalSeats" />
        </div>
        <div class="col-3">
          <label for="">Ticket Price</label>
          <input type="number" class="form-control" [(ngModel)]="flightObj.price" placeholder="totalSeats" />
        </div>
      </div>

      <div class="row pt-5">
        <div class="col-3 text-center">
          <button class="btn btn-secondary">Reset</button>
        </div>
        <div class="col-3">
          <button class="btn btn-success" (click)="saveFlightDetails()">Create Flight</button>
        </div>
      </div>
    </div>
  </div>
</div>
