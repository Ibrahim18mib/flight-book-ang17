<div class="row">
  <div class="col-12 text-end">
    <button class="btn btn-success " (click)="addNew()">Add New</button>
    <button class="btn btn-success " (click)="bulkUpdateCity()">Bulky Update</button>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Sr.No</th>
          <th>CityName</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let city of cityLists.slice(0,5); let sr = index">
          <td>{{ sr + 1 }}</td>
          <td>
            <input type="text" [(ngModel)]="city.cityName" placeholder="Enter City">
            </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
